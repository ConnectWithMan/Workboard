<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famral Whiteboard - Digital Online Whiteboard</title>
    <link rel="icon" href="https://www.famral.com/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        #toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-right: 20px;
            border-right: 1px solid #e0e0e0;
        }

        button {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 10px;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }

        button.active {
            background-color: #007bff;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        input[type="color"] {
            border: none;
            width: 35px;
            height: 35px;
            cursor: pointer;
            background: none;
            padding: 0;
            border-radius: 50%;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <div class="tool-group">
            <input type="color" id="colorPicker" value="#000000" title="Color">
            <input type="range" id="brushSize" min="1" max="50" value="5" title="Brush Size">
        </div>
        <button id="penBtn" class="active" title="Pen"><i class="fa-solid fa-pen"></i></button>
        <button id="eraserBtn" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
        <button id="undoBtn" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
        <button id="redoBtn" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="clearBtn" title="Clear"><i class="fa-solid fa-trash-can"></i></button>
        <button id="uploadBtn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
        <button id="saveBtn" title="Save"><i class="fa-solid fa-download"></i></button>
        <input type="file" id="imageLoader" accept="image/*" style="display: none;">
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const penBtn = document.getElementById('penBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const clearBtn = document.getElementById('clearBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const saveBtn = document.getElementById('saveBtn');
        const imageLoader = document.getElementById('imageLoader');

        let isDrawing = false;
        let isEraser = false;
        let lastX = 0;
        let lastY = 0;
        let undoStack = [];
        let redoStack = [];
        
        let floatingImage = null;
        let imgState = { x: 0, y: 0, width: 0, height: 0 };
        let isDraggingImage = false;
        let dragOffset = { x: 0, y: 0 };
        let savedCanvasSnapshot = null;

        function resizeCanvas() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.drawImage(canvas, 0, 0);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0);
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function getCoordinates(e) {
            if (e.touches && e.touches[0]) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }

        function startDrawing(e) {
            const coords = getCoordinates(e);

            if (floatingImage) {
                if (coords.x >= imgState.x && coords.x <= imgState.x + imgState.width &&
                    coords.y >= imgState.y && coords.y <= imgState.y + imgState.height) {
                    isDraggingImage = true;
                    dragOffset.x = coords.x - imgState.x;
                    dragOffset.y = coords.y - imgState.y;
                    return;
                } else {
                    commitImage();
                }
            }

            saveState();
            isDrawing = true;
            lastX = coords.x;
            lastY = coords.y;
        }

        function draw(e) {
            if (isDraggingImage && floatingImage) {
                e.preventDefault();
                const coords = getCoordinates(e);
                imgState.x = coords.x - dragOffset.x;
                imgState.y = coords.y - dragOffset.y;
                redrawCanvasWithImage();
                return;
            }

            if (!isDrawing) return;
            e.preventDefault();

            const coords = getCoordinates(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(coords.x, coords.y);
            
            ctx.lineWidth = brushSize.value;
            ctx.strokeStyle = isEraser ? '#ffffff' : colorPicker.value;
            
            ctx.stroke();
            
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            isDrawing = false;
            isDraggingImage = false;
            ctx.beginPath();
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        penBtn.addEventListener('click', () => {
            isEraser = false;
            penBtn.classList.add('active');
            eraserBtn.classList.remove('active');
        });

        eraserBtn.addEventListener('click', () => {
            isEraser = true;
            eraserBtn.classList.add('active');
            penBtn.classList.remove('active');
        });

        clearBtn.addEventListener('click', () => {
            if(confirm('Clear whiteboard?')) {
                saveState();
                floatingImage = null;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        });

        saveBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'whiteboard.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        function saveState() {
            undoStack.push(canvas.toDataURL());
            if (undoStack.length > 50) undoStack.shift();
            redoStack = [];
        }

        function restoreState(state) {
            const img = new Image();
            img.src = state;
            img.onload = () => {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
        }

        undoBtn.addEventListener('click', () => {
            if (floatingImage) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(savedCanvasSnapshot, 0, 0);
                floatingImage = null;
                return;
            }
            if (undoStack.length > 0) {
                redoStack.push(canvas.toDataURL());
                restoreState(undoStack.pop());
            }
        });

        redoBtn.addEventListener('click', () => {
            if (floatingImage) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(savedCanvasSnapshot, 0, 0);
                floatingImage = null;
            }
            if (redoStack.length > 0) {
                undoStack.push(canvas.toDataURL());
                restoreState(redoStack.pop());
            }
        });

        uploadBtn.addEventListener('click', () => imageLoader.click());

        imageLoader.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        if (floatingImage) commitImage();
                        
                        floatingImage = img;
                        savedCanvasSnapshot = document.createElement('canvas');
                        savedCanvasSnapshot.width = canvas.width;
                        savedCanvasSnapshot.height = canvas.height;
                        savedCanvasSnapshot.getContext('2d').drawImage(canvas, 0, 0);

                        const scale = Math.min(canvas.width / img.width, canvas.height / img.height, 1) * 0.5;
                        imgState.width = img.width * scale;
                        imgState.height = img.height * scale;
                        imgState.x = (canvas.width - imgState.width) / 2;
                        imgState.y = (canvas.height - imgState.height) / 2;
                        
                        redrawCanvasWithImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function redrawCanvasWithImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(savedCanvasSnapshot, 0, 0);
            ctx.drawImage(floatingImage, imgState.x, imgState.y, imgState.width, imgState.height);
            
            ctx.save();
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(imgState.x, imgState.y, imgState.width, imgState.height);
            ctx.restore();
        }

        function commitImage() {
            if (!floatingImage) return;
            
            undoStack.push(savedCanvasSnapshot.toDataURL());
            if (undoStack.length > 50) undoStack.shift();
            redoStack = [];

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(savedCanvasSnapshot, 0, 0);
            ctx.drawImage(floatingImage, imgState.x, imgState.y, imgState.width, imgState.height);
            
            floatingImage = null;
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undoBtn.click(); }
            if (e.ctrlKey && e.key === 'y') { e.preventDefault(); redoBtn.click(); }
        });
    </script>
</body>
</html>
