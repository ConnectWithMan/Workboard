
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famral Whiteboard - Digital Online Whiteboard</title>
    <meta name="description" content="Famral Whiteboard is a free, easy-to-use digital online whiteboard for collaboration, drawing, and brainstorming. No sign-up required.">
    <meta name="keywords" content="online whiteboard, digital whiteboard, drawing tool, collaboration, brainstorming, sketchpad, famral">
    <meta name="author" content="Famral">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.famral.com/">
    <meta property="og:title" content="Famral Whiteboard - Digital Online Whiteboard">
    <meta property="og:description" content="Famral Whiteboard is a free, easy-to-use digital online whiteboard for collaboration, drawing, and brainstorming.">
    <meta property="og:image" content="https://www.famral.com/image/whiteboard.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.famral.com/">
    <meta property="twitter:title" content="Famral Whiteboard - Digital Online Whiteboard">
    <meta property="twitter:description" content="Famral Whiteboard is a free, easy-to-use digital online whiteboard for collaboration, drawing, and brainstorming.">
    <meta property="twitter:image" content="https://www.famral.com/image/whiteboard.png">

    <link rel="canonical" href="https://www.famral.com/">
    <link rel="icon" href="https://www.famral.com/image/whiteboard.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        #toolbar {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 24px 12px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-right: 0;
            padding-bottom: 20px;
            border-right: none;
            border-bottom: 1px solid #e0e0e0;
        }

        button {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 10px;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }

        button.active {
            background-color: #007bff;
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        input[type="color"] {
            border: none;
            width: 35px;
            height: 35px;
            cursor: pointer;
            background: none;
            padding: 0;
            border-radius: 50%;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            background-color: #ffffff;
        }

        #brushSize {
            width: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <div class="tool-group">
            <input type="color" id="colorPicker" value="#000000" title="Color">
            <input type="range" id="brushSize" min="1" max="50" value="5" title="Brush Size">
        </div>
        <button id="selectBtn" title="Select & Move"><i class="fa-solid fa-arrow-pointer"></i></button>
        <button id="penBtn" class="active" title="Pen"><i class="fa-solid fa-pen"></i></button>
        <button id="eraserBtn" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
        <button id="textBtn" title="Text"><i class="fa-solid fa-font"></i></button>
        <button id="uploadBtn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
        <button id="undoBtn" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
        <button id="redoBtn" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="clearBtn" title="Clear"><i class="fa-solid fa-trash-can"></i></button>
        <button id="saveBtn" title="Save"><i class="fa-solid fa-download"></i></button>
        <input type="file" id="imageLoader" accept="image/*" style="display: none;">
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const penBtn = document.getElementById('penBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const selectBtn = document.getElementById('selectBtn');
        const textBtn = document.getElementById('textBtn');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const clearBtn = document.getElementById('clearBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const saveBtn = document.getElementById('saveBtn');
        const imageLoader = document.getElementById('imageLoader');

        let elements = [];
        let isDrawing = false;
        let currentTool = 'pen'; // pen, eraser, select, text
        let selectedElement = null;
        let dragStart = { x: 0, y: 0 };
        let currentPath = null;

        let undoStack = [];
        let redoStack = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            redrawCanvas();
        }

        window.addEventListener('resize', resizeCanvas);
        // Initial setup
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function getCoordinates(e) {
            if (e.touches && e.touches[0]) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }

        function redrawCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            elements.forEach(el => {
                if (el.type === 'path') {
                    ctx.beginPath();
                    ctx.moveTo(el.points[0].x, el.points[0].y);
                    for (let i = 1; i < el.points.length; i++) {
                        ctx.lineTo(el.points[i].x, el.points[i].y);
                    }
                    ctx.strokeStyle = el.color;
                    ctx.lineWidth = el.width;
                    ctx.stroke();
                } else if (el.type === 'image') {
                    ctx.drawImage(el.img, el.x, el.y, el.width, el.height);
                    if (el === selectedElement) {
                        ctx.strokeStyle = '#007bff';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.strokeRect(el.x, el.y, el.width, el.height);
                        ctx.setLineDash([]);
                    }
                } else if (el.type === 'text') {
                    ctx.font = el.font;
                    ctx.fillStyle = el.color;
                    ctx.textBaseline = 'top';
                    ctx.fillText(el.text, el.x, el.y);
                    if (el === selectedElement) {
                        const metrics = ctx.measureText(el.text);
                        const h = parseInt(el.font) * 1.2;
                        ctx.strokeStyle = '#007bff';
                        ctx.lineWidth = 1;
                        ctx.setLineDash([5, 5]);
                        ctx.strokeRect(el.x, el.y, metrics.width, h);
                        ctx.setLineDash([]);
                    }
                }
            });
        }

        function hitTest(x, y) {
            for (let i = elements.length - 1; i >= 0; i--) {
                const el = elements[i];
                if (el.type === 'image') {
                    if (x >= el.x && x <= el.x + el.width && y >= el.y && y <= el.y + el.height) return el;
                } else if (el.type === 'text') {
                    ctx.font = el.font;
                    const metrics = ctx.measureText(el.text);
                    const h = parseInt(el.font) * 1.2;
                    if (x >= el.x && x <= el.x + metrics.width && y >= el.y && y <= el.y + h) return el;
                } else if (el.type === 'path') {
                    for (let p of el.points) {
                        if (Math.hypot(p.x - x, p.y - y) < (el.width / 2 + 10)) return el;
                    }
                }
            }
            return null;
        }

        function startDrawing(e) {
            const coords = getCoordinates(e);

            if (currentTool === 'select') {
                selectedElement = hitTest(coords.x, coords.y);
                if (selectedElement) {
                    isDrawing = true; // reusing isDrawing for dragging
                    dragStart = coords;
                    redrawCanvas();
                }
                return;
            }

            if (currentTool === 'text') {
                handleTextTool(coords.x, coords.y);
                return;
            }

            saveState();
            isDrawing = true;
            
            currentPath = {
                type: 'path',
                points: [{x: coords.x, y: coords.y}],
                color: currentTool === 'eraser' ? '#ffffff' : colorPicker.value,
                width: brushSize.value
            };
            elements.push(currentPath);
            redrawCanvas();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const coords = getCoordinates(e);
            
            if (currentTool === 'select' && selectedElement) {
                const dx = coords.x - dragStart.x;
                const dy = coords.y - dragStart.y;
                
                if (selectedElement.type === 'path') {
                    selectedElement.points.forEach(p => { p.x += dx; p.y += dy; });
                } else {
                    selectedElement.x += dx;
                    selectedElement.y += dy;
                }
                dragStart = coords;
                redrawCanvas();
            } else if (currentTool === 'pen' || currentTool === 'eraser') {
                currentPath.points.push({x: coords.x, y: coords.y});
                redrawCanvas();
            }
        }

        function stopDrawing() {
            isDrawing = false;
            currentPath = null;
        }

        function handleTextTool(x, y) {
            const fontSize = Math.max(14, brushSize.value * 3);
            const input = document.createElement('input');
            input.type = 'text';
            input.style.position = 'fixed';
            input.style.left = x + 'px';
            input.style.top = y + 'px';
            input.style.font = fontSize + 'px Arial';
            input.style.color = colorPicker.value;
            input.style.background = 'transparent';
            input.style.border = '1px dashed #007bff';
            input.style.outline = 'none';
            input.style.padding = '0';
            input.style.zIndex = '1000';
            input.style.minWidth = '200px';

            document.body.appendChild(input);
            setTimeout(() => input.focus(), 0);

            let isProcessed = false;
            const finishText = () => {
                if (isProcessed) return;
                isProcessed = true;
                if (input.value.trim() !== '') {
                    saveState();
                    elements.push({
                        type: 'text',
                        x: x,
                        y: y,
                        text: input.value,
                        color: colorPicker.value,
                        font: fontSize + 'px Arial'
                    });
                    redrawCanvas();
                }
                if (input.parentNode) document.body.removeChild(input);
            };

            input.addEventListener('blur', finishText);
            input.addEventListener('keydown', (e) => { if (e.key === 'Enter') finishText(); });
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        penBtn.addEventListener('click', () => {
            currentTool = 'pen';
            penBtn.classList.add('active');
            eraserBtn.classList.remove('active');
            selectBtn.classList.remove('active');
            textBtn.classList.remove('active');
        });

        eraserBtn.addEventListener('click', () => {
            currentTool = 'eraser';
            eraserBtn.classList.add('active');
            penBtn.classList.remove('active');
            selectBtn.classList.remove('active');
            textBtn.classList.remove('active');
        });

        selectBtn.addEventListener('click', () => {
            currentTool = 'select';
            selectBtn.classList.add('active');
            penBtn.classList.remove('active');
            eraserBtn.classList.remove('active');
            textBtn.classList.remove('active');
        });

        textBtn.addEventListener('click', () => {
            currentTool = 'text';
            textBtn.classList.add('active');
            penBtn.classList.remove('active');
            eraserBtn.classList.remove('active');
            selectBtn.classList.remove('active');
        });

        clearBtn.addEventListener('click', () => {
            if(confirm('Clear whiteboard?')) {
                saveState();
                elements = [];
                redrawCanvas();
            }
        });

        saveBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'whiteboard.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        function saveState() {
            const state = JSON.stringify(elements);
            undoStack.push(state);
            if (undoStack.length > 50) undoStack.shift();
            redoStack = [];
        }

        function restoreState(state) {
            elements = JSON.parse(state);
            elements.forEach(el => {
                if (el.type === 'image') {
                    const img = new Image();
                    img.src = el.dataURL;
                    el.img = img;
                    img.onload = () => redrawCanvas();
                }
            });
            redrawCanvas();
        }

        undoBtn.addEventListener('click', () => {
            if (undoStack.length > 0) {
                redoStack.push(JSON.stringify(elements));
                restoreState(undoStack.pop());
            }
        });

        redoBtn.addEventListener('click', () => {
            if (redoStack.length > 0) {
                undoStack.push(JSON.stringify(elements));
                restoreState(redoStack.pop());
            }
        });

        uploadBtn.addEventListener('click', () => imageLoader.click());

        imageLoader.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        saveState();
                        const scale = Math.min(canvas.width / img.width, canvas.height / img.height, 1) * 0.5;
                        const width = img.width * scale;
                        const height = img.height * scale;
                        elements.push({
                            type: 'image',
                            img: img,
                            dataURL: event.target.result,
                            x: (canvas.width - width) / 2,
                            y: (canvas.height - height) / 2,
                            width: width,
                            height: height
                        });
                        currentTool = 'select';
                        selectBtn.click();
                        selectedElement = elements[elements.length - 1];
                        redrawCanvas();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undoBtn.click(); }
            if (e.ctrlKey && e.key === 'y') { e.preventDefault(); redoBtn.click(); }
        });
    </script>
</body>
</html>
